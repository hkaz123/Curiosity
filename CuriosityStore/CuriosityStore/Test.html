<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script>
        function addCuriosityEvent() {

            var url = "api/CuriosityEvent/Add";
            var body = "{ 'Name' : 'DanEBoy'  }";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);

            //Send the proper header information along with the request
            xhr.setRequestHeader("Content-type", "application/json");

            xhr.send(body);


            alert("Added");
            }

    </script>

</head>
<body>

    <button onclick="addCuriosityEvent()">Add Curiosity</button>

</body>
</html>
